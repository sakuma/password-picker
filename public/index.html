<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Password Picker</title>
    <!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/superagent/0.15.7/superagent.min.js"></script>
    -->
    <script src="/assets/javascripts/vue.min.js"></script>
    <script src="/assets/javascripts/superagent.min.js"></script>

    <link href="/assets/stylesheets/normalize.css" media="all" rel="stylesheet" />
    <link href="/assets/stylesheets/skeleton.css " media="all" rel="stylesheet" />

    <script type="text/x-template" id="password-template">
      <div class="row">
        <div class="two columns"><label for="title">Title: </label></div>
        <input id="title" v-model="Title" />
      </div>
      <div class="row">
        <div class="two columns">
          <label for="body"> Password: </label>
        </div>
      </div>
      <div v-repeat="Attribute">
        <div class="row">
          <div class="two columns">&nbsp;</div>
          <input v-model="Key">
          <input v-model="Value">
        </div>
      </div>
      <div class="row">
        <div class="two columns">&nbsp;</div>
        <button v-on="click: this.Attribute.push({Key: null, Value: null})">+</button>
        <button v-if="Attribute.length > 1" v-on="click: this.Attribute.pop()">-</button>
      </div>
      <div class="row">
        <div class="two columns"> <label for="note"> Note: </label> </div>
        <textarea id="note" v-model="Note"></textarea>
      </div>
      <div class="row">
        <div class="two columns">&nbsp;</div>
        <button class="button-primary" v-on="click: updatePassword(this)">Update</button>
        <button v-on="click: EditMode = false">Cancel</button>
      </div>
    </script>
  </head>

  <body>
    <div class="container" id="app">
      <h1 class="title">Password Picker</h1>
      <div v-repeat="passwords">
        <div class="row" id="password-{{$index}}" v-if="!EditMode">
          <div class="one columns">{{ Id }}</div>
          <div class="four columns" v-on="click: toggleEditMode($index)">{{ Title }}</div>
          <div class="five columns">
            <span v-repeat="Attributes">
              {{ key }} : {{ value }},
            </span>
          </div>
          <div>
            <button v-on="click: deletePassword(Id, $index)">x</button>
          </div>
        </div>
        <div v-if="EditMode" id="edit-password-{{$index}}">
          <div v-component="password" v-with="passwords[$index]"></div>
        </div>
      </div>
      <hr>

      <button v-if="!visibilityForm" v-on="click: visibleAddPassword">New Password</button>

      <div v-if="visibilityForm">
        <div class="row">
          <div class="two columns"><label for="title">Title: </label></div>
          <input id="title" v-model="newPassword.title" />
        </div>

        <div class="row">
          <div class="two columns">
            <label for="attribute"> Password: </label>
          </div>
        </div>

        <div v-repeat="newPassword.attribute">
          <div class="row">
            <div class="two columns">&nbsp;</div>
            <input v-model="key">
            <input v-model="value">
          </div>
        </div>

        <div class="row">
          <div class="two columns">&nbsp;</div>
          <button v-on="click:addAttribute">+</button>
          <button v-if="newPassword.attributes.length > 1" v-on="click:delAttribute">-</button>
        </div>

        <div class="row">
          <div class="two columns"> <label for="note"> Note: </label> </div>
          <textarea id="note" v-model="newPassword.note"></textarea>
        </div>

        <div class="row">
          <div class="two columns">&nbsp;</div>
          <button class="button-primary" v-on="click:addPassword">Save</button>
          <button v-on="click: visibilityForm = false">Cancel</button>
        </div>
      </div>
    </div>

    <script src="/assets/javascripts/app.js"></script>
  </body>

</html>
